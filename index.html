<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Open Weather</title>
  </head>
  <body>
    <section
      class="flex flex-col items-center mx-auto w-full h-screen bg-slate-800 pt-10"
    >
      <h1 class="text-4xl font-bold text-neutral-300 text-center">
        WEATHER APP
      </h1>
      <div class="flex flex-row justify-between mt-10 w-2/4">
        <div class="">
          <form data-searchForm>
            <input class="search-input" type="text" placeholder="Search city" />
          </form>
        </div>
      </div>

      <!-- weather info -->
      <div
        class="flex flex-col items-center justify-center mt-16 gap-y-2 w-2/4"
      >
        <p class="text-neutral-300 text-2xl country">
          <img class="countryIcon" src="" alt="" />
        </p>
        <p class="text-neutral-300 text-2xl weather"></p>
        <img class="weatherIcon" src="" alt="" />
        <p class="text-neutral-300 text-4xl font-bold weatherTemp"></p>
      </div>

      <!-- weather condition -->

      <div class="flex flex-row gap-x-5 justify-between mt-10 w-2/4">
        <div
          class="flex flex-col justify-center items-center bg-slate-400 p-5 rounded-md"
        >
          <img src="./assets/wind.png" alt="wind" class="w-[50%] h-auto" />
          <p class="text-neutral-300 text-2xl">WINDSPEED</p>
          <p class="text-neutral-300 text-xl windSpeed">m/s</p>
        </div>
        <div
          class="flex flex-col bg-slate-400 justify-center items-center p-5 rounded-md"
        >
          <img
            src="./assets/humidity.png"
            alt="humidity"
            class="w-[50%] h-auto"
          />
          <p class="text-neutral-300 text-2xl">HUMIDITY</p>
          <p class="text-neutral-300 text-xl humidity"></p>
        </div>
        <div
          class="flex flex-col bg-slate-400 justify-center items-center p-5 rounded-md"
        >
          <img src="./assets/cloud.png" alt="cloud" class="w-[50%] h-auto" />
          <p class="text-neutral-300 text-2xl">CLOUDS</p>
          <p class="text-neutral-300 text-xl cloud"></p>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
